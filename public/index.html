<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal File Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">Terminal File Sharing</div>
            </div>
            
            <div class="upload-form">
                <div class="prompt">share file or message</div>
                <form id="uploadForm">
                    <div>
                        <label for="file" class="file-label">SELECT FILE</label>
                        <span id="selected-file-name">No file selected</span>
                        <input type="file" id="file" name="file">
                    </div>
                    <div>
                        <textarea id="text" name="text" rows="3" placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit">SHARE</button>
                </form>
            </div>

            <div class="shared-items">
                <div class="prompt">shared files and messages</div>
                <div id="itemsList"></div>
            </div>

            <div class="status-bar">
                <span id="status">Ready</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
